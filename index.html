<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ねこパズル</title>
    <meta property="og:title" content="ねこパズル">
    <meta property="og:description" content="同じ色の猫を5匹そろえて、すべての猫を画面から出してあげよう！">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cat-pazzle.vercel.app/">
    <meta property="og:image" content="https://cat-pazzle.vercel.app/ogp_image.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ねこパズル</h1>
    <div id="instructions">
        <p>同じ色の猫を5匹そろえて、すべての猫を画面から出してあげよう！</p>
        <p>猫を移動するには、まず移動したい猫がいる列をクリックし、次に移動先の列をクリックします。</p>
    </div>
    <div id="game-board"></div>
    <div id="game-controls">
        <div id="move-counter">手数: <span id="move-count">0</span></div>
        <div class="control-buttons">
            <button id="shuffle-button">シャッフル</button>
            <button id="sound-toggle-button" title="サウンドのオン/オフ">🔊</button>
        </div>
    </div>
    <div id="message" role="status" aria-live="polite"></div>
    <canvas id="confetti-canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
